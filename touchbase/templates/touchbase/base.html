{% load static %}
<!DOCTYPE html>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/touchbase.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchBase</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="page-header">
    <h1 class="display-1"><a href="{% url 'touchbase:index' %}">TouchBase</a></h1>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
{% block body %}
{% endblock %}
</body>
<div class="bottom-bar">
<div class="container">
    <nav class="navbar navbar-expand-sm justify-content-center"><ul class="navbar-nav">
    <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Database</a></li>
    <li class="nav-item"><a href="{% url 'touchbase:dashboard' %}" class="nav-link">Dashboard</a></li>
    <li class="nav-item"><a href="{% url 'touchbase:hr' %}" class="nav-link">Homeroom</a></li>
    {% if not user.is_authenticated %}
    <li class="nav-item"><a href="{% url 'login' %}?next={% url 'touchbase:index' %}">Log In</a></li>
    {% else %}
    <li class="nav-item"><a href="{% url 'logout' %}?next={% url 'touchbase:index' %}">Log Out</a></li>
    {% endif %}
    </ul></nav>
</div>
</div>
</html>
