{% extends 'touchbase/base.html' %}

{% block content %}

    <h2>Select Group</h2>

    <form action="{% url 'touchbase:select_group'%}" method="get">
    {{ form }}
    <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'touchbase:clear_group' %}?next={% if request.session.next %}{{ request.session.next }}{% endif %}">No Group Filter</a>

{% endblock %}
